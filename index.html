<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtyear" id="txtyear" min="0">
            </p>
            <p>Sexo:               
                <input type="radio" name="radsex" id="lgbt" checked>
                <label for="radsex">Orgulho LGBTQI+</label>
                <input type="radio" name="radsex" id="won">
                <label for="won">Feminino</label>
                <input type="radio" name="radsex" id="men">
                <label for="man">Masculino</label>
                <input type="radio" name="radsex" id="out">
                <label for="out">Outros</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="check()">
            </p>
        </div>

        <div id="res">
            <p>Preencha os dados para verificar os resultados!</p>
        </div>
    </section>
    <footer>
        <p>&copy; HC Studio</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
